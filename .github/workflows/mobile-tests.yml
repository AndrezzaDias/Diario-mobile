name: Mobile Automation CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do projeto
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Instalar Appium 2 + UiAutomator2 compatÃ­vel
        run: |
          npm install -g appium@2.11.2
          appium driver install uiautomator2@2.36.0

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Instalar dependÃªncias Python
        # O cache de pip Ã© feito no arquivo requirements.txt
        run: pip install -r requirements.txt 

      - name: Iniciar Emulador Android e Executar Testes
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          ram-size: 4096M
          disable-linux-hw-accel: true
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
          script: |
            echo "ðŸš€ Iniciando Appium..."
            appium --base-path /wd/hub --relaxed-security &

            echo "â³ Aguardando Appium iniciar na porta 4723..."
            # Espera de forma robusta atÃ© que a porta do Appium esteja ouvindo
            timeout 60s bash -c "until curl -s http://127.0.0.1:4723/wd/hub/status > /dev/null; do echo -n '.'; sleep 1; done"
            echo "âœ… Appium estÃ¡ pronto!"

            echo "ðŸ”Œ Verificando dispositivo ADB..."
            adb wait-for-device
            adb devices

            echo "ðŸ¤– Executando testes..."
            robot test/

      - name: Upload RelatÃ³rios Robot Framework
        uses: actions/upload-artifact@v4
        if: always() # Garante que os relatÃ³rios sejam sempre enviados, mesmo se os testes falharem
        with:
          name: robot-reports
          path: |
            log.html
            report.html
            output.xml
