name: Mobile Automation CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do projeto
        uses: actions/checkout@v3

      # Node.js (necessário para Appium)
      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar Appium e drivers
        run: |
          npm install -g appium
          npm install -g appium-doctor
          appium driver install uiautomator2

      # Python para rodar Robot Framework
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependências Python
        run: pip install -r requirements.txt

      # Iniciar emulador Android e rodar os testes
      - name: Iniciar Emulador Android e Executar Testes
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: Nexus 6
          script: |
            appium &                 # inicia Appium em background
            sleep 10                 # espera o Appium subir
            robot test/              # executa todos os testes do seu projeto

      # Upload dos relatórios
      - name: Upload Relatórios Robot Framework
        uses: actions/upload-artifact@v3
        with:
          name: robot-reports
          path: |
            log.html
            report.html
            output.xml
