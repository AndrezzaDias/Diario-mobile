name: Mobile Automation CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do projeto
        uses: actions/checkout@v4

      - name: Instalar Java (necessÃ¡rio para Android SDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Instalar dependÃªncias Python
        run: pip install -r requirements.txt 

      - name: Instalar Appium 2 + UiAutomator2
        run: |
          npm install -g appium@2.11.2
          appium driver install uiautomator2@2.36.0

      - name: Iniciar Appium em background
        run: |
          appium --base-path /wd/hub --relaxed-security > appium.log 2>&1 &
          echo $! > appium.pid
          
      - name: Aguardar Appium iniciar
        run: |
          timeout 60s bash -c 'until curl -s http://127.0.0.1:4723/wd/hub/status > /dev/null; do echo "Aguardando Appium..."; sleep 2; done'
          echo "âœ… Appium estÃ¡ pronto!"

      - name: Configurar e Executar Testes no Emulador
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            echo "ðŸ”Œ Verificando dispositivo ADB..."
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'
            adb devices
            
            echo "ðŸ“± InformaÃ§Ãµes do dispositivo:"
            adb shell getprop ro.build.version.release
            adb shell getprop ro.product.cpu.abi
            
            echo "ðŸ¤– Executando testes Robot Framework..."
            robot --outputdir results test/
            
      - name: Parar Appium
        if: always()
        run: |
          if [ -f appium.pid ]; then
            kill $(cat appium.pid) || true
          fi

      - name: Upload Logs do Appium
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: appium-logs
          path: appium.log

      - name: Upload RelatÃ³rios Robot Framework
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-reports
          path: |
            results/log.html
            results/report.html
            results/output.xml