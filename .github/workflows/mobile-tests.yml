name: Mobile Automation CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do projeto
        uses: actions/checkout@v4

      - name: Instalar Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Instalar dependências Python
        run: pip install -r requirements.txt

      - name: Instalar Appium 2 + UiAutomator2
        run: |
          npm install -g appium@2.11.2
          appium driver install uiautomator2@2.36.0

      - name: Configurar e Executar Testes no Emulador
        uses: reactivecircus/android-emulator-runner@v2
        env:
          SHELL: /bin/bash
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            #!/bin/bash
            set -x
            echo "Iniciando Appium em background..."
            appium --base-path /wd/hub --relaxed-security --port 4723 > appium.log 2>&1 &
            APPIUM_PID=$!
            echo "Appium PID: $APPIUM_PID"

            echo "Aguardando Appium iniciar..."
            sleep 10

            COUNTER=0
            while ! curl -s http://127.0.0.1:4723/wd/hub/status > /dev/null 2>&1
            do
              echo "Tentativa $COUNTER - Appium ainda nao esta pronto..."
              sleep 3
              COUNTER=$((COUNTER + 1))
              if [ $COUNTER -gt 20 ]
              then
                echo "ERRO: Appium nao iniciou a tempo!"
                cat appium.log
                exit 1
              fi
            done

            echo "Appium esta pronto!"
            curl -s http://127.0.0.1:4723/wd/hub/status

            echo "Verificando dispositivo..."
            adb wait-for-device
            adb devices

            echo "Executando testes..."
            robot --outputdir results test/
            TEST_RESULT=$?

            echo "Log do Appium:"
            cat appium.log

            exit $TEST_RESULT

      - name: Upload Logs do Appium
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: appium-logs
          path: appium.log

      - name: Upload Relatórios Robot Framework
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-reports
          path: |
            results/log.html
            results/report.html
            results/output.xml
            results/screenshots/
