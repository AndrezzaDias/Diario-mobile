name: Mobile Automation CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do projeto
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar Appium 2 + UiAutomator2 compat√≠vel
        run: |
          npm install -g appium@2.11.2
          appium driver install uiautomator2@2.36.0

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalar depend√™ncias Python
        run: pip install -r requirements.txt

      - name: Iniciar Emulador Android e Executar Testes
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          ram-size: 4096M
          disable-linux-hw-accel: true
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
          script: |
            echo "üöÄ Iniciando Appium..."
            appium --base-path /wd/hub --relaxed-security &

            echo "‚è≥ Aguardando Appium iniciar..."
            sleep 40

            echo "üîå Verificando dispositivo ADB..."
            adb wait-for-device
            adb devices

            echo "ü§ñ Executando testes..."
            robot test/

      - name: Upload Relat√≥rios Robot Framework
        uses: actions/upload-artifact@v4
        with:
          name: robot-reports
          path: |
            log.html
            report.html
            output.xml
